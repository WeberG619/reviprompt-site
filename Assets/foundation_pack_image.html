<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foundation Pack - $39</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            width: 600px;
            height: 600px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .product-card {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 3px solid #3b82f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
            padding: 40px;
        }
        .logo { font-size: 72px; margin-bottom: 20px; }
        .product-name { font-size: 42px; font-weight: bold; margin-bottom: 20px; color: #1e293b; }
        .price { font-size: 96px; font-weight: bold; margin: 20px 0; color: #3b82f6; }
        .description { font-size: 28px; color: #64748b; margin-bottom: 30px; }
        .features { font-size: 20px; color: #475569; list-style: none; padding: 0; }
        .features li { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="logo">⚡</div>
        <h2 class="product-name">Foundation Pack</h2>
        <div class="price">$39</div>
        <p class="description">25 Essential AI Prompts</p>
        <ul class="features">
            <li>✓ Sheet Automation Suite</li>
            <li>✓ Quality Control Tools</li>
            <li>✓ Code Compliance</li>
            <li>✓ 6 Months Updates</li>
        </ul>
    </div>
</body>
</html>
